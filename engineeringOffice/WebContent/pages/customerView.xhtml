<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

</head>
<h:body>
	<ui:composition template="/pages/template1.xhtml">
		<ui:define name="content">
			<h:form dir="rtl" id="form">
				<p:messages id="msg" autoUpdate="true" closable="true"></p:messages>
				<h1 style="color: #1565C0; text-align: center;">العملاء</h1>

				<br />
				<p:dataTable id="myTable" var="cus"
					value="#{customerViewBean.customers}" emptyMessage="لايوجد بيانات"
					rowIndexVar="rowIndex" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10">
					<p:column headerText="رقم" style="width: 5%">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="اسم العميل" style="width: 25%"
						filterBy="#{cus.customerName}" filterMatchMode="contains">
						<h:outputText value="#{cus.customerName}" />
					</p:column>
					<p:column headerText="رقم السجل" filterBy="#{cus.natNo}"
						filterMatchMode="contains" style="width: 15%">
						<h:outputText value="#{cus.natNo}" />
					</p:column>
					<p:column headerText="رقم الجوال" filterBy="#{cus.phone}"
						filterMatchMode="contains" style="width: 15%">
						<h:outputText value="#{cus.phone}" />
					</p:column>
					<p:column headerText="العنوان" filterBy="#{cus.address}"
						filterMatchMode="contains" style="width: 15%">
						<h:outputText value="#{cus.address}" />
					</p:column>
					<p:column headerText="القسم" filterBy="#{cus.deptName}"
						filterMatchMode="contains" style="width: 15%">
						<h:outputText value="#{cus.deptName}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
