<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

</head>
<h:body>
	<ui:composition template="/template1.xhtml">
		<ui:define name="content">
			<h:form dir="rtl" id="form">
				<p:messages autoUpdate="true" closable="true"></p:messages>
				<h1 style="color: #7CB342; text-align: center;">سند قبض</h1>
				<div class="image-box-footer" align="left">
					<h:panelGroup id="print" rendered="#{sandBean.enablePrint}">
						<h:commandButton class="bb" value="طباعة"
							style="width:10%; align:left" icon="ui-icon ui-icon-print "
							action="#{sandBean.save}" onclick="this.form.target='_blank'"
							ajax="false">
						</h:commandButton>
					</h:panelGroup>
				</div>

				<p:fieldset width="50%" legend="بيانات السند ">

					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="رقم السند" />
						</div>
						<div id="sand" class="ui-g-4">
							<p:outputLabel id="sndNo" value="#{sandBean.sandNo}"></p:outputLabel>
						</div>
						<div class="ui-g-1">
							<h:outputLabel value="المبلغ" />
						</div>
						<div class="ui-g-4">
							<p:inputNumber
								validatorMessage="يجب ان  يحتوي المبلغ علي ارقام فقط"
								value="#{sandBean.billSnad.amountPay}" required="true"
								requiredMessage="ادخل المبلغ ">
                             <p:ajax process="@this" ></p:ajax>
							</p:inputNumber>
						</div>
					</div>

					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="التاريخ" />
						</div>
						<div class="ui-g-4">

							<p:calendar styleClass="form-control" id="absenceDate"
								pattern="yyyy-mm-dd" value="#{sandBean.sandDate}"
								navigator="true" locale="ar" pagedate="#{sandBean.sandDate}"
								required="true" requiredMessage="ادخل التاريخ ">

							</p:calendar>

						</div>
						<div class="ui-g-1">
							<h:outputLabel value="المتبقي" />
						</div>
						<div class="ui-g-4">
							<p:inputNumber class="aa"
								validatorMessage="المتبقي يجب ان يكون ارقام فقط"
								value="#{sandBean.billSnad.amountRest}" required="true"
								requiredMessage="ادخل المتبقى ">

							</p:inputNumber>
						</div>

					</div>
					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="وذلك مقابل" />
						</div>
						<div class="ui-g-4">
							<p:inputText class="aa" value="#{sandBean.billSnad.billReason}"
								required="true" requiredMessage="ادخل السبب ">
							</p:inputText>
						</div>
						<div class="ui-g-1">
							<h:outputLabel value="طريقة الدفع" />
						</div>
						<div class="ui-g-4">

							<p:selectOneMenu style="width:50%;" required="true"
								requiredMessage="ادخل طريقة الدفع "
								value="#{sandBean.billSnad.billType}">
								<f:selectItem itemLabel="اختر طريقة الدفع"></f:selectItem>
								<f:selectItem itemLabel="نقدا" itemValue="نقدا"></f:selectItem>
								<f:selectItem itemLabel="شبكة" itemValue="شبكة"></f:selectItem>
								<f:selectItem itemLabel="شيك" itemValue="شيك"></f:selectItem>
								<f:selectItem itemLabel="تحويل" itemValue="تحويل"></f:selectItem>
							</p:selectOneMenu>
						</div>

					</div>

					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="يوجد ضريبة ؟" />
						</div>
						<div class="ui-g-4">
							<p:selectBooleanCheckbox value="#{sandBean.vat}" >
							<p:ajax update="d2 form:d4" listener="#{sandBean.updateCom}" />
							</p:selectBooleanCheckbox>
						</div>
						<div class="ui-g-1">
							<h:outputLabel id="d1" value="المبلغ شامل الضريبة ؟" />
						</div>
						<div class="ui-g-4">
						<h:panelGroup  >
							<p:selectBooleanCheckbox id="d2" value="#{sandBean.taxs}" disabled="#{!sandBean.vat}">
							<p:ajax update="form:d4" listener="#{sandBean.updateTotal}" />
							</p:selectBooleanCheckbox>
						</h:panelGroup>
						</div>
					</div>
					<div class="ui-g" >
						<div class="ui-g-1">
							<h:outputLabel id="d3" value="المبلغ الكلي" />
						</div>
						<div class="ui-g-4">
							<h:outputLabel id="d4" value="#{sandBean.total}"  />
						</div>
					</div>

					<div class="iamge-box-footer" align="left">
						<h:commandButton class="bb" value="حفظ "
							style="width:10%; align:left" action="#{sandBean.addBillOrSnad}">
						</h:commandButton>

					</div>
				</p:fieldset>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
