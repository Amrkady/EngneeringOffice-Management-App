
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>تسجيل الدخول</title>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"></link>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	

</h:head>
<h:body
	style="background-image: url('resources/images/login2-bg.jpg'); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
	<!-- <form class="login-form"> -->
	<h:form >

		<div class="login-page">
			<div  class="form">


				<h:inputText style="margin-bottom:10px" class="aa"
					value="#{loginBean.userName}" a:placeholder="كود الدخول" />
				<br /> <br />
				<h:inputSecret style="margin-bottom:10px" class="aa"
					value="#{loginBean.password}" a:placeholder="الرقم السري" />
				<br /> 
				
<!-- 				<p:captcha label="Captcha" /> -->
				<br /> 
				<h:commandButton style="font-size:20px" value="تسجيل دخول" action="#{loginBean.login}"
					class="bb"></h:commandButton>


			</div>
		</div>

	</h:form>
	<!-- </form> -->


</h:body>
</html>
