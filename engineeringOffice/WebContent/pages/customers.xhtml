<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<ui:composition template="/template1.xhtml">
	<ui:define name="content">
		<h:form>



			<p:messages autoUpdate="true" closable="true"></p:messages>
			<div class="card card-w-title" dir="rtl">
				<h1 style="color: #7CB342; text-align: center;">المعلومات</h1>
				<p:fieldset rendered="#{customerBean.step eq 1}"
					legend="بيانات العميل" toggleable="true" toggleSpeed="500">
					<!--         <p:ajax event="toggle"   /> -->
					<div>


						<div class="ui-g">


							<div class="ui-g-1">
								<p:outputLabel value="اسم العميل"></p:outputLabel>
							</div>
							<div class="ui-g-5">
								<p:inputText class="aa" required="true"
									requiredMessage="يجب ادخال اسم العميل"
									value="#{customerBean.customers.customerName}">
								</p:inputText>
							</div>
							<div class="ui-g-1">
								<p:outputLabel value="رقم الجوال"></p:outputLabel>
							</div>
							<div class="ui-g-5">
								<p:inputText class="aa" required="true" validatorMessage="يجب ان يكون رقم الجوال ارقام فقط" requiredMessage="يجب ادخال الجوال"
									value="#{customerBean.customers.phone}">
									<f:validateRegex pattern="[0-9]+" />
								</p:inputText>
							</div>
							<div class="ui-g-1">
								<p:outputLabel value="رقم السجل"></p:outputLabel>
							</div>
							<div class="ui-g-5">
								<p:inputText converterMessage="رقم الهوية يجب ان يكون ارقام فقط" class="aa" requiredMessage="يجب ادخال الهوية"
									required="true" value="#{customerBean.customers.natNo}">
<!-- 									<f:validateLength maximum="10" minimum="0"></f:validateLength> -->
<!-- 										<f:validateRegex pattern="[0-9]+" /> -->
								</p:inputText>
								
							</div>
							<div class="ui-g-1">
								<p:outputLabel value="العنوان"></p:outputLabel>
							</div>
							<div class="ui-g-5">
								<p:inputText class="aa"  required="true"
									value="#{customerBean.customers.address}"
									requiredMessage="يجب ادخال العنوان">
								</p:inputText>
							</div>
							<p:commandButton class="bb"  update="@form"
								actionListener="#{customerBean.check}" onmouseover="this.style.background:#4CAF50 ;"
								style="width:30%;display:block;margin:auto; background:#99ccff" value="التالي">

							</p:commandButton>
						</div>



					</div>

				</p:fieldset>

				<p:fieldset rendered="#{customerBean.step eq 2}" legend="القسم"
					toggleable="true" toggleSpeed="500">
					<!--         <p:ajax event="toggle"   /> -->
					<div>


						<div class="ui-g">


							<div class="ui-g-12">
								<p:selectOneMenu required="true"
									requiredMessage="يجب اختيار القسم"
									style="width:50%;display:block;margin:auto;"
									value="#{customerBean.departmentId}">
									<f:selectItem itemLabel="اختر القسم" itemValue="" noSelectionOption="true"  />
									<f:selectItems value="#{customerBean.depts}" var="dept"
										itemLabel="#{dept.deptName}" itemValue="#{dept.deptId}" />

								</p:selectOneMenu>
							</div>

							<div class="ui-g-12">
								<p:commandButton class="bb" update="@form"
									actionListener="#{customerBean.check}"
									style="width:30%;display:block;margin:auto;" value="التالي">

								</p:commandButton>
							</div>

						</div>



					</div>

				</p:fieldset>

				<p:fieldset rendered="#{customerBean.step eq 3}" legend="العملية"
					toggleable="true" toggleSpeed="500">
					<!--         <p:ajax event="toggle"   /> -->
					<div>


						<div class="ui-g">


							<div class="ui-g-12">
								<p:selectOneMenu required="true"
									requiredMessage="يجب اختيار العملية"
									style="width:50%;display:block;margin:auto;"
									value="#{customerBean.operationId}">
									<f:selectItem itemLabel="اختر العملية" itemValue="" noSelectionOption="true"/>
									<f:selectItems value="#{customerBean.operations}" var="op"
										itemLabel="#{op.name}" itemValue="#{op.id}" />

								</p:selectOneMenu>
							</div>

							<div class="ui-g-12">
								<p:commandButton class="bb" action="#{customerBean.save}" ajax="false"
									style="width:30%;display:block;margin:auto;" value="التالي">

								</p:commandButton>
							</div>

						</div>



					</div>

				</p:fieldset>


			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
