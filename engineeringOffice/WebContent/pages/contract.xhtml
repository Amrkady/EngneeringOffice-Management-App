<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

</head>
<h:body>
	<ui:composition template="/template1.xhtml">
		<ui:define name="content">
			<h:form dir="rtl" id="form">
				<p:messages autoUpdate="true" closable="true"></p:messages>
				<h1 style="color: #7CB342; text-align: center;">عقد</h1>
				<div class="image-box-footer" align="left">
					<h:panelGroup id="print" rendered="#{contractBean.enablePrint}">
						<h:commandButton class="bb" value="طباعة"
							style="width:10%; align:left" icon="ui-icon ui-icon-print "
							action="#{contractBean.save}" onclick="this.form.target='_blank'"
							ajax="false">
						</h:commandButton>
					</h:panelGroup>
				</div>

				<div class="ui-g">
					<div class="ui-g-1">
						<h:outputLabel value="رقم العقد" />
					</div>
					<div class="ui-g-2">
						<p:outputLabel value="#{contractBean.conNo}" />
					</div>
				</div>

				<p:fieldset width="50%" legend="بيانات العقد ">
					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="التاريخ" />
						</div>
						<div class="ui-g-4">
							<p:calendar style="width:100%" id="absenceDate" required="true"
								requiredMessage="ادخل التاريخ" pattern="dd/MM/yyyy"
								value="#{contractBean.contractDate}">
							</p:calendar>
						</div>
						<div class="ui-g-1">
							<h:outputLabel value="المبلغ" />
						</div>
						<div class="ui-g-4">
							<p:inputNumber validatorMessage="المبلغ يجب ان يكون ارقام فقط"
								value="#{contractBean.contract.amount}" required="true"
								requiredMessage="ادخل المبلغ">
							</p:inputNumber>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="رقم الملكية" />
						</div>
						<div class="ui-g-4">
							<p:inputText value="#{contractBean.contract.ownerNo}"
								required="true" requiredMessage="ادخل رقم الملكية ">

							</p:inputText>
						</div>
						<div class="ui-g-1">
							<h:outputLabel value="صادر بتاريخ " />
						</div>
						<div class="ui-g-4">
							<p:inputText id="hiri1"
								value="#{contractBean.contract.outHijridate}"
								onfocus="loadCalendar();" required="true"
								requiredMessage="ادخل تاريخ الصادر "
								styleClass="form-control form-controlCal">
							</p:inputText>

						</div>

					</div>

					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="صادر من جهة " />
						</div>
						<div class="ui-g-4">
							<p:inputText value="#{contractBean.contract.outFrom}"
								required="true" requiredMessage="ادخل جهة الصادر ">
							</p:inputText>
						</div>

						<div class="ui-g-2">
							<h:outputLabel value="استخراج ترخيص" />
						</div>
						<div class="ui-g-1">
							<p:selectBooleanCheckbox value="#{contractBean.contract.licence}">
								<p:ajax update="build" />
							</p:selectBooleanCheckbox>
						</div>

						<div class="ui-g-1">
							<h:outputLabel value="خصائص المبنى " />
						</div>
						<div class="ui-g-3">
							<p:selectOneMenu id="build"
								value="#{contractBean.contract.licenseType}" style="width:50%;"
								dir="rtl" required="true"
								disabled="#{!contractBean.contract.licence}"
								requiredMessage="اختر خصائص المبنى ">
								<f:selectItem itemLabel="اختر" itemValue=""
									noSelectionOption="true" />
								<f:selectItem itemLabel="دور أرضي فقط" itemValue="دور أرضي فقط" />
								<f:selectItem itemLabel="دورين وملاحق علوية"
									itemValue="دورين وملاحق علوية" />
								<f:selectItem itemLabel="دورين وملاحق علوية وأرضية"
									itemValue="دورين وملاحق علوية وأرضية" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-1">
							<h:outputLabel value="اختبار التربة" />
						</div>
						<div class="ui-g-4">
							<p:selectBooleanCheckbox value="#{contractBean.contract.torba}" />
						</div>
						<div class="ui-g-2">
							<h:outputLabel value="مخطط تكييف" />
						</div>
						<div class="ui-g-4">
							<p:selectBooleanCheckbox value="#{contractBean.contract.airCon}" />
						</div>

					</div>

					<div class="iamge-box-footer" align="left">
						<h:commandButton class="bb" value="حفظ"
							style="width:10%; align:left"
							action="#{contractBean.addContract}">
						</h:commandButton>
						<p:spacer width="10"></p:spacer>
						<h:commandButton class="bb" value="انشاء سند قبض "
							immediate="true" action="bills" style="width:10%; align:left">
						</h:commandButton>
					</div>
				</p:fieldset>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
