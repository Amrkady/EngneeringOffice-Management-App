<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:secc="http://www.springframework.org/security/tags">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

</head>
<h:body>
	<ui:composition template="/template1.xhtml">
		<ui:define name="content">
			<h:form dir="rtl" id="form">
				<p:messages autoUpdate="true" closable="true"></p:messages>
				<h1 style="color: #7CB342; text-align: center;">السنة المالية</h1>

				<br />
				<div class="ui-g">
					<div class="ui-g-1">
						<p:outputLabel value="اختر السنة"></p:outputLabel>
					</div>
					<div class="ui-g-3">
						<p:selectOneMenu style="width:70%" value="#{financailBean.year}">
							<f:selectItem itemLabel="اختر السنة" noSelectionValue="true"></f:selectItem>
							<f:selectItems value="#{financailBean.years}"></f:selectItems>
							<p:ajax listener="#{financailBean.loadData}" update="@form"
								process="@this"></p:ajax>
						</p:selectOneMenu>
					</div>
				</div>
				<p:accordionPanel dir="ltr" style="width:95% ;">
					<p:tab title="ميزان المراجعة ">
						<div class="ui-g">
							<div class="ui-g-1">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الصندوق" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.boxValue}" />
							</div>
							<div class="ui-g-1">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="البنك" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.bankValue}" />
							</div>
							<div class="ui-g-1">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الايرادات" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.totalAfterTaxComm}" />
							</div>
							<div class="ui-g-1">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="المصروفات" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.totalPayAfterTax}" />
							</div>
						</div>
						<br />
						<br />
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الارصدة الدائنة" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.creditor}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الارصدة المدينة" />
								</h4>
							</div>
							<div class="ui-g-2">

								<h:outputText value="#{financailBean.debtor}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مجموع الحساب" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText
									value="#{financailBean.creditor + financailBean.debtor}" />
							</div>
						</div>
						<div class="image-box-footer" align="left">
							<h:commandButton class="bb" value="طباعة"
								rendered="#{!financailBean.enablePrint}"
								style="width:10%; align:left" icon="ui-icon ui-icon-print "
								onclick="this.form.target='_blank'" ajax="false"
								action="#{financailBean.printReviewSystem}">
							</h:commandButton>

						</div>
					</p:tab>
					<p:tab title="قائمة الدخل لمكتب هندسي ">
						<div class="ui-g">
							<div class="ui-g-2">
								<h2 style="color: black; text-align: center;">
									<h:outputText value="الايرادات" />
								</h2>
							</div>
							<div class="ui-g-3">
								<h:outputText value=" " />
							</div>
							<div class="ui-g-2">
								<h2 style="color: black; text-align: center;">
									<h:outputText value="المصروفات" />
								</h2>
							</div>
							<div class="ui-g-2">
								<h:outputText value=" " />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="ايرادات القسم المعماري" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.archDept}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مصروفات القسم المعماري" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.srfArc}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="ايرادات القسم المساحة" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.spaceDept}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مصروفات القسم المساحة" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.srfSpace}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="ايرادات القسم المكتب" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.officeDept}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مصروفات  القسم المكتب" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.srfOffice}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="اجمالى الايرادات" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.totalBills}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="اجمالى المصروفات" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.totalPay}" />
							</div>
						</div>
						<br />
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="صافى الربح قبل الضريبة" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.totalProfitBeforTaxs}" />
							</div>
						</div>
						<br />
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الضريبة" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText value="#{financailBean.taxValue}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="ضريبة الذكاه" />
								</h4>
							</div>
							<div class="ui-g-2">
								<p:inputNumber value="#{financailBean.zakahTax}">
									<p:ajax process="@this"></p:ajax>
								</p:inputNumber>
							</div>
						</div>
						<div class="image-box-footer" align="left">
							<h:commandButton class="bb" value="حفظ"
								style="width:10%; align:left" action="#{financailBean.addTaxs}">
								<p:ajax process="@this" update="pro"></p:ajax>
							</h:commandButton>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="صافى الربح" />
								</h4>
							</div>
							<div class="ui-g-3">
								<h:outputText id="pro"
									value="#{financailBean.totalProfitAfterTaxs}" />
							</div>
						</div>
						<div class="image-box-footer" align="left">
							<h:commandButton class="bb" value="طباعة"
								rendered="#{!financailBean.enablePrint}"
								style="width:10%; align:left" icon="ui-icon ui-icon-print "
								onclick="this.form.target='_blank'" ajax="false"
								action="#{financailBean.printIcomeMenu}">
							</h:commandButton>

						</div>
					</p:tab>
					<p:tab title="قائمة المركز المالى " style="font-width : bold;">
						<div class="ui-g">
							<div class="ui-g-1">
								<h2 style="color: black; text-align: center;">
									<h:outputText value="الاصول" />
								</h2>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h3 style="color: black; text-align: center;">
									<h:outputText value="الاصول المتداولة" />
								</h3>
							</div>
							<div class="ui-g-2">
								<h:outputText value=" " />
							</div>
							<div class="ui-g-2">
								<h3 style="color: black; text-align: center;">
									<h:outputText value="الالتزامات والحقوق الملكية" />
								</h3>
							</div>
							<div class="ui-g-2">
								<h:outputText value=" " />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="الصندوق" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.boxValue}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="جاري الشريك الاول  ابو صالح" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.ownerComm}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="البنك" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.bankValue}" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="جاري الشريك الثاني ابو خالد" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.ownerComm}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مجموع الاصول المتداولة" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText
									value="#{financailBean.bankValue + financailBean.boxValue }" />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="جاري الشريك الثالث ابوخيال" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText value="#{financailBean.partnerCommision}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<h:outputText value=" " />
							</div>
							<div class="ui-g-2">
								<h:outputText value=" " />
							</div>
							<div class="ui-g-2">
								<h4 style="color: #7CB342; text-align: center;">
									<h:outputText value="مجموع الالتزامات والحقوق الملكية" />
								</h4>
							</div>
							<div class="ui-g-2">
								<h:outputText
									value="#{financailBean.partnerCommision +(2 * financailBean.ownerComm)}" />
							</div>
						</div>
						<div class="image-box-footer" align="left">
							<h:commandButton class="bb" value="طباعة"
								rendered="#{!financailBean.enablePrint}"
								style="width:10%; align:left" icon="ui-icon ui-icon-print "
								onclick="this.form.target='_blank'" ajax="false"
								action="#{financailBean.printFinacialCenter}">
							</h:commandButton>

						</div>
					</p:tab>
				</p:accordionPanel>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
