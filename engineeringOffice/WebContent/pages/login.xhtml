<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>تسجيل الدخول</title>
<link rel="stylesheet" type="text/css" href="../resources/css/login.css"></link>


</head>
<body style="background-image: url('../resources/images/login2-bg.jpg');height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
<form class="login-form">
<h:form>

	<div  class="login-page">
		<div class="form">
			
			
				<h:inputText style="margin-bottom:15px" class="aa" value="#{loginBean.userName}" a:placeholder="username"/>
				
				<h:inputSecret style="margin-bottom:15px" class="aa" value="#{loginBean.password}" a:placeholder="password" />
                 
				<h:commandButton value="login" action="#{loginBean.login}" class="bb"></h:commandButton>

			
		</div>
	</div>

</h:form>
</form>
<h:outputStylesheet name="css/layout-moody.css"
			library="serenity-layout" />
</body>
</html>
