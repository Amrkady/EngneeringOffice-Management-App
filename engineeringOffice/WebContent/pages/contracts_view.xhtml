<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<ui:composition template="/pages/template1.xhtml">
	<ui:define name="content">


		<h:form id="vcs">
			<p:messages autoUpdate="true" closable="true"></p:messages>

			<div class="card card-w-title" dir="rtl">
				<h1 style="color: #1565C0; text-align: center;">
					العقود<span class="fa fa-fw fa-clock-o"></span>
				</h1>
				<br />
				<!-- 			<div class="ui-g"> -->
				<!-- 								<div class="ui-g-2"> -->
				<!-- 			<p:commandButton icon="ui-icon ui-icon-search" -->
				<!-- 						action="#{employersBean.goToEmployeeDetails()}"> -->

				<!-- 					</p:commandButton> -->
				<!-- 					</div></div> -->
				<p:dataTable id="cnt" var="contract"
					value="#{contractsViewBean.contracts}" widgetVar="cellcnt"
					paginatorPosition="bottom"
					filteredValue="#{contractsViewBean.filtredContracts}"
					sortBy="#{contract.conNo}" sortOrder="descending" rows="10"
					paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

					<p:column style="text-align:center"  filterBy="#{contract.conNo}"
					filterMatchMode="contains"  headerText="رقم العقد">
						<h:outputText value="#{contract.conNo}" />
					</p:column>
					<p:column style="text-align:center" filterBy="#{contract.customerName}"
					filterMatchMode="contains" headerText="اسم صاحب العقد">
						<h:outputText value="#{contract.customerName}" />
					</p:column>
					<p:column style="text-align:center" headerText="نوع الرخصة">
						<h:outputText value="#{contract.licenseType}" />
					</p:column>
					
					<p:column style="text-align:center" headerText="تاريخ العقد">
						<h:outputText value="#{contract.contractDate}" />
					</p:column>
					<p:column style="text-align:center" headerText="القسم">
						<h:outputText value="#{contract.deptName}" />
					</p:column>
					<p:column style="text-align:center" headerText="الحالة">
						<h:outputText value="#{contract.sent==1 ? 'مرسلة':'غير مرسلة'}" />
					</p:column>
					<p:column headerText="ارسال" style="width:5%">
						<p:commandButton icon="ui-icon ui-icon-email"
							action="#{contractsViewBean.transferContract(contract.conNo)}">
						</p:commandButton>
					</p:column>
					<p:column headerText="طباعة" style="width:5%">
						<p:commandButton 
							 style="width:10%; align:left"
							icon="ui-icon ui-icon-print " action="#{contractsViewBean.save(contract)}"
							onclick="this.form.target='_blank'" ajax="false">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
