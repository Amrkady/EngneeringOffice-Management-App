<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>

<body>

	<h:form id="vcs">
		<p:messages autoUpdate="true" closable="true"></p:messages>
		<div class="image-box-footer">
			<p:commandButton value="إضافة" icon="ui-icon ui-icon-add"
				styleClass="cyan-btn"
				>
			</p:commandButton>
		</div>
		<div class="card card-w-title" dir="rtl">
			<h1 style="color: #7CB342; text-align: center;">
				الموظفين<span class="fa fa-fw fa-clock-o"></span>
			</h1>
			<br /> <br /> <br />
			<!-- 			<div class="ui-g"> -->
			<!-- 								<div class="ui-g-2"> -->
			<!-- 			<p:commandButton icon="ui-icon ui-icon-search" -->
			<!-- 						action="#{employersBean.goToEmployeeDetails()}"> -->

			<!-- 					</p:commandButton> -->
			<!-- 					</div></div> -->
			<p:dataTable id="cnt" var="contract"
				value="#{contractsViewBean.contracts}" 
				widgetVar="cellcnt" paginatorPosition="bottom"
				filteredValue="#{contractsViewBean.filtredContracts}"
				sortBy="#{contract.ConNo}" sortOrder="descending" rows="13"
				paginator="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				
				
				<p:column headerText="رقم العقد">
				
					
						
							<h:outputText value="#{contract.conNo}" />
						
					
				</p:column>

				<p:column headerText="نوع الرخصة">
					
						
							<h:outputText
								value="#{contract.licenseType}" />
							
						
						
					
				</p:column>
				<p:column headerText="تاريخ العقد"
					>
					
						
							<h:outputText value="#{contract.outHijridate}" />
						
						
					
				</p:column>
				
				<p:column style="width:5%">
					<p:commandButton icon="ui-icon ui-icon-search"
						action="#{contractsViewBean.transferContract(contract.conNo)}">

					</p:commandButton>

				</p:column>
				
				
				
			</p:dataTable>
		</div>
	</h:form>


</body>
</html>
